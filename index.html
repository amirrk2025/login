<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لاگین مشتریان با SMS</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 420px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        button:disabled { background: #ccc; cursor: not-allowed; transform: none; }
        #resendCode {
            background: linear-gradient(135deg, #007bff, #0056b3);
            font-size: 14px;
            padding: 12px;
        }
        #resendCode:hover { box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3); }
        #message {
            margin: 15px 0;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-weight: 500;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .step { display: none; }
        .step.active { display: block; animation: slideIn 0.3s ease-out; }
        p { text-align: center; color: #666; margin: 10px 0; font-size: 14px; }
        #phoneDisplay { font-weight: bold; color: #007bff; }
        .congrats {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(40, 167, 69, 0.3);
            z-index: 1000;
            animation: bounceIn 0.5s ease-out;
            max-width: 300px;
        }
        @keyframes bounceIn { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); } 100% { transform: translate(-50%, -50%) scale(1); } }
        .congrats h2 { margin: 0 0 10px; font-size: 20px; }
        .congrats p { margin: 0; font-size: 14px; }
    </style>
</head>
<body>
<div class="container">
    <h1>ورود مشتری</h1>
   
    <!-- قدم ۱: وارد کردن اسم و شماره -->
    <div id="step1" class="step active">
        <form id="registerForm">
            <input type="text" id="customerName" placeholder="نام مشتری" required>
            <input type="tel" id="customerNumber" placeholder="شماره مشتری (مثل ۰۹۱۲۳۴۵۶۷۸۹)" required>
            <button type="submit">ارسال کد تایید</button>
        </form>
    </div>
    <!-- قدم ۲: وارد کردن کد -->
    <div id="step2" class="step">
        <p>کد تایید به شماره <span id="phoneDisplay"></span> ارسال شد.</p>
        <form id="verifyForm">
            <input type="text" id="verifyCode" placeholder="کد ۴ رقمی را وارد کنید" required maxlength="4">
            <button type="submit">تایید کد</button>
        </form>
        <button id="resendCode">ارسال مجدد کد</button>
    </div>
    <div id="message"></div>
</div>
<script>
    // تنظیمات SMS
    const SMS_API_KEY = 'OWZmMGNmMmQtYzc4Zi00NDRhLWFmNWEtYTY4Zjk3ZjZlNmM5MGNhY2M4OTQwNmRmNjA1MWEwY2NjYzNhMDhlNzIwNGQ=';
    const SMS_PATTERN_CODE = 'kvndfu4hb67n1ix';
    const SMS_SENDER = '+983000505';
    const SMS_URL = 'https://api2.ippanel.com/api/v1/sms/pattern/normal/send';
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwySaRgcg4CJrk2rMbFfqGa_fDAE51E6WKDZIrD5yu5-83wkjVd4G4YvAW3cBKb1qvH/exec';
    let currentData = {}; // {name, phone, code, timestamp}
    // تابع ارسال SMS
    async function sendSMS(phone, variables, message = 'کد تایید') {
        const payload = {
            code: SMS_PATTERN_CODE,
            sender: SMS_SENDER,
            recipient: phone,
            variable: variables
        };
        try {
            const response = await fetch(SMS_URL, {
                method: 'POST',
                headers: { 'apikey': SMS_API_KEY, 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            if (response.status !== 200) {
                throw new Error(message + ' ارسال نشد: ' + response.status);
            }
            return true;
        } catch (error) {
            throw new Error(message + ' خطا: ' + error.message);
        }
    }
    // قدم ۱: ارسال کد تایید
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('customerName').value.trim();
        const phone = document.getElementById('customerNumber').value.trim();
        if (!name || !phone) return showMessage('نام و شماره رو وارد کن!', 'error');
        const code = Math.floor(1000 + Math.random() * 9000).toString();
        currentData = { name, phone, code, timestamp: Date.now() };
        try {
            await sendSMS(phone, { verification_code: code }, 'کد تایید');
            showMessage('کد به شماره شما ارسال شد!', 'success');
            document.getElementById('phoneDisplay').textContent = phone;
            switchStep('step1', 'step2');
            document.getElementById('verifyCode').focus();
        } catch (error) {
            showMessage(error.message, 'error');
        }
    });
    // قدم ۲: تایید کد
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const code = document.getElementById('verifyCode').value.trim();
        if (!code) return;
        if (currentData.code !== code || (Date.now() - currentData.timestamp > 300000)) {
            showMessage('کد نامعتبر یا منقضی شده!', 'error');
            return;
        }
        try {
            // ذخیره در Sheets
            const sheetResponse = await fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: currentData.name, number: currentData.phone })
            });
            if (!sheetResponse.ok) throw new Error('خطا در ذخیره اطلاعات');
            // SMS موفقیت
            await sendSMS(currentData.phone, { verification_code: 'تبریک! با موفقیت ثبت شدید.' }, 'پیام تبریک');
            // نمایش پیام تبریک
            showCongrats(currentData.name);
            currentData = {};
        } catch (error) {
            showMessage('خطا: ' + error.message, 'error');
        }
    });
    // ارسال مجدد
    document.getElementById('resendCode').addEventListener('click', () => {
        const name = document.getElementById('customerName').value.trim();
        if (name) {
            document.getElementById('registerForm').dispatchEvent(new Event('submit'));
        } else {
            switchStep('step2', 'step1');
        }
    });
    // نمایش تبریک و رفرش
    function showCongrats(name) {
        const congratsDiv = document.createElement('div');
        congratsDiv.className = 'congrats';
        congratsDiv.innerHTML = `
            <h2>تبریک!</h2>
            <p>آقای/خانم ${name}، شماره شما با موفقیت راستی‌آزمایی شد.</p>
        `;
        document.body.appendChild(congratsDiv);
        // رفرش بعد از ۳ ثانیه
        setTimeout(() => {
            document.body.removeChild(congratsDiv);
            location.reload();
        }, 3000);
    }
    function switchStep(hide, show) {
        document.getElementById(hide).classList.remove('active');
        document.getElementById(show).classList.add('active');
    }
    function showMessage(text, type) {
        const msg = document.getElementById('message');
        msg.textContent = text;
        msg.className = type;
        setTimeout(() => { msg.textContent = ''; msg.className = ''; }, 5000);
    }
    // لود لیست (console.log برای دیباگ)
    async function loadCustomers() {
        try {
            const response = await fetch(APPS_SCRIPT_URL);
            if (!response.ok) throw new Error('خطا در لود');
            const data = await response.json();
            console.log('مشتریان:', data.slice(1));
        } catch (error) {
            console.error('خطا در لود لیست:', error);
        }
    }
    loadCustomers();
</script>
</body>
</html>
